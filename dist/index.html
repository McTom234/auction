<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="favicon.png">
    <title>Auktion Abimania</title>
</head>
<body>
<div id="content">
    <div id="lobby" class="main" style="display: none">
        <div class="card">
            <span class="article">KebABI 2022</span>
            <span class="bottom">Bitte warten Sie, bis die Auktion gestartet wird.</span>
        </div>
    </div>
    <div id="started" class="main" style="display: none">
        <div class="card">
            <img src id="image"/>
            <span class="article" id="name"></span>
            <span class="description" id="description"></span>
            <span class="price" id="preis"></span>
        </div>
        <form class="bet" action="javascript:void(0)">
            <input placeholder="Gebot eingeben" type="number" id="bid"/>
            <label for="bid" style="display: none">Ihr Gebot</label>
            <button class="sendbet" id="sendbid">Bieten!</button>
        </form>
    </div>
    <div id="over" class="main" style="display: none">
        <div class="card">
            <span class="article">KebABI 2022</span>
            <span class="bottom">Die Auktion ist beendet. Vielen Dank, dass Sie dabei waren.</span>
        </div>
    </div>
    <div id="error" class="main" style="display: none">
        <div class="card">
            <span>Es ist ein Fehler aufgetreten.</span>
            <span id="error-text"></span>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
